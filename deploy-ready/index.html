<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, initial-scale=1.0">
    <title>Medical Translation Tool - LLM with Manual Override</title>
    <meta name="description" content="Translate Korean medical beauty data with LLM and manual override system">
    <link rel="stylesheet" href="app.css">
    
    <!-- Preconnect to Google APIs for faster loading -->
    <link rel="preconnect" href="https://apis.google.com">
    <link rel="preconnect" href="https://accounts.google.com">
</head>
<body>
    <main class="container">
        <header class="header">
            <h1>HGC Localization</h1>
            <p class="subtitle">Translate Korean hospital and doctor data with LLM and manual override system</p>
        </header>

        <!-- Translation form will be dynamically generated here -->
        <form id="translation-form" class="translation-form" role="main">
            <!-- Form content will be replaced by JavaScript -->
            <div class="loading-placeholder">
                <p>Loading application...</p>
            </div>
        </form>

        <!-- Progress section will be added dynamically -->
        <!-- Results section will be added dynamically -->
        
        <!-- Error container -->
        <div id="error-container" class="error-container" hidden role="alert" aria-live="assertive">
            <p class="error-message" id="error-message"></p>
        </div>
    </main>

    <footer class="footer">
        <p>Medical Beauty Translation Tool v2.0 | <a href="#" id="help-link">Help & Documentation</a></p>
    </footer>

    <!-- Google API Client Library (loaded dynamically by main.js) -->
    <!-- Main application script -->
    <script type="module" src="main.js"></script>
    
    <!-- Fallback for users with JavaScript disabled -->
    <noscript>
        <div class="container">
            <div class="alert alert-error">
                <p>This application requires JavaScript to function. Please enable JavaScript in your browser settings.</p>
            </div>
        </div>
    </noscript>
</body>
</html>
